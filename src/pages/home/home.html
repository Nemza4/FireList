  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
		<ion-item>
      <ion-label floating>Cuisine</ion-label>
      <ion-input type="text"[(ngModel)]="name"></ion-input>
    </ion-item>
    

   <button ion-button full (click)="writeCuisine()">Submit</button>
   <ion-list>
		<ion-item class="text" *ngFor="let item of items ">
			{{item?.name}}
		</ion-item>
  </ion-list>

  <ion-list>
      <ion-item class="text" *ngFor="let item of items" (click)="update(i)">
        {{item?.name}}
      </ion-item>
    </ion-list>
  
    <ion-list>
        <ion-item  *ngFor="let item of items" (click)="delete(i)">
          {{item?.name}}
        </ion-item>
      </ion-list>


</ion-content>
